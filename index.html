<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisssors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1 id="title">Welcome to Rock, Paper, Scissors!</h1>
    <div id="scores">
        <div>
            <h2>Human Score</h2>
            <h3 id="humanscoredisplay"></h3>
        </div>
        <div>
            <h2>Computer score</h2>
            <h3 id="computerscoredisplay"></h3>
        </div>
    </div>
    <div id="buttons">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
    </div>

    <div id="result" style="text-align: center;">
    </div>

    <div id="winner" style="text-align: center;">
    </div>


    <script src="script.js"> </script>

</body>

</html>
